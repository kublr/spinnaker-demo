---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  namespace: stg
  name: sp-demo-gateway
spec:
  selector:
    # Which pods we want to expose as Istio router
    # This label points to the default one installed from file istio-demo.yaml
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      # Here we specify which Kubernetes service names
      # we want to serve through this Gateway
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  namespace: stg
  name: sp-demo-stg
spec:
  host: sp-demo-api.stg.svc.cluster.local
  subsets:
    - name: v1
      labels:
        version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  namespace: stg
  name: sp-demo-canary
spec:
  host: sp-demo-canary.stg.svc.cluster.local
  subsets:
    - name: canary
      labels:
        version: canary
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: stg
  name: sp-demo-virtual-service
spec:
  hosts:
    - "*"
  gateways:
    - sp-demo-gateway
  http:
    - route:
        - destination:
            host: sp-demo-api.stg.svc.cluster.local
            subset: v1