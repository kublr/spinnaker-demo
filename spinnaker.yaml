dockerRegistries:
- address: index.docker.io
  name: dockerhub
  repositories:
  - alex202/sp-demo-api
  - alex202/sp-demo-web

ingress:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
  enabled: true
  host: spinnaker.sp-demo.egorov.net

kubeConfig:
  contexts:
  - cluster1
  deploymentContext: cluster1
  enabled: false
  secretKey: cluster1
  secretName: cluster1-kubeconfig

halyard:
  additionalScripts:
    create: true
    data:
      enable_oauth.sh: |-
        hal config features edit --artifacts true
        hal config artifact github enable
        hal config canary edit --default-metrics-store prometheus


spinnakerFeatureFlags:
  - artifacts
  - infrastructure-stages
  - jobs
  - mine-canary
  - pipeline-templates

